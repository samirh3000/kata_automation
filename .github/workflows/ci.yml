name: CI - UI Automation Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  ui-tests:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Clonar el c√≥digo fuente
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configurar Java (versi√≥n 17)
      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3Ô∏è‚É£ Cachear dependencias de Maven
      - name: Cache de dependencias Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2

      # 4Ô∏è‚É£ Construir el m√≥dulo de UI (sin ejecutar tests)
      - name: Construir proyecto UI
        run: mvn -B -pl ui-automation clean install -DskipTests

      # 5Ô∏è‚É£ Ejecutar pruebas UI con Maven (BrowserStack)
      - name: Run tests on BrowserStack
        run: mvn -B -pl ui-automation test -DuseBrowserStack=true
        continue-on-error: true  # üî∏ Permite que el flujo contin√∫e aunque los tests fallen

      # 6Ô∏è‚É£ Generar reporte Allure
      - name: Generar reporte Allure
        run: |
          cd ui-automation
          mkdir -p target/allure-report
          mvn allure:report
          echo "‚úÖ Reporte Allure generado correctamente"
        continue-on-error: true

      # 7Ô∏è‚É£ Subir resultados de pruebas (Surefire XMLs)
      - name: Subir resultados Surefire
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: ui-automation/target/surefire-reports/

      # 8Ô∏è‚É£ Subir resultados de Allure (raw data)
      - name: Subir resultados Allure
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: ui-automation/target/allure-results/

      # 9Ô∏è‚É£ Subir reporte HTML de Allure (para abrir con index.html)
      - name: Subir reporte Allure HTML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-ui
          path: ui-automation/target/site/allure-maven-plugin/
