name: CI - UI Automation Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  ui-tests:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clonar el código fuente
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      # 2️⃣ Configurar Java (versión 17)
      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3️⃣ Cachear dependencias de Maven
      - name: Cache de dependencias Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2

      # 4️⃣ Construir el módulo de UI (sin ejecutar tests)
      - name: Construir proyecto UI
        run: mvn -B -pl ui-automation clean install -DskipTests

      # 5️⃣ Ejecutar pruebas UI con Maven
      - name: Run tests on BrowserStack
        run: mvn -B -pl ui-automation test -DuseBrowserStack=true

      # 6️⃣ Generar reporte Allure
      - name: Generar reporte Allure
        run: |
          cd ui-automation
          mkdir -p target/allure-report
          mvn allure:report
          echo "✅ Reporte Allure generado correctamente"

      # 7️⃣ Guardar reporte como artefacto descargable
      - name: Guardar reporte Allure
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-ui
          path: ui-automation/target/site/allure-maven-plugin
